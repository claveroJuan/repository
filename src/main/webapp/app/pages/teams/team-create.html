<section id="main" role="main" >
	<div class="container-fluid">
        <div class="page-header page-header-block">
            <div class="page-header-section hidden-xs hidden-sm">
                <h4 class="title semibold ">Nuevo Equipo</h4>
            </div>
            <div class="page-header-section">
            		<div class="row hidden-md">
            			<div class="col-md-3 col-xs-3 pl15" >
              			<a href="#/teams" class="btn btn-primary btn-outline mb5">Volver</a>
	              	</div>
	              	<div class="col-md-6 col-xs-6" >
	              		<h4 class="title semibold">Nuevo Equipo</h4>
	              	</div>
	              	<div class="col-md-3 col-xs-3" ></div>
            		</div>
            	
                <div class="toolbar hidden-xs hidden-sm">
                    <ol class="breadcrumb breadcrumb-transparent nm">
                        <li><a href="#/">Home</a></li>
                        <li><a href="#/teams">Equipos</a></li>
                        <li class="active">Nuevo Equipo</li>
                    </ol>
                </div>
                
            </div>
        </div>
        
        
        
        <div class="row">
		        			<div class="col-md-6" style="border-right:1px solid #e0e7e8;">
		        				<form class="form-horizontal form-bordered" id="form-crear-equipo">
		        					<div class="form-group">
	                                    <label class="col-sm-3 control-label">Nombre</label>
	                                    <div class="col-sm-9">
	                                        <input type="text" class="form-control" ng-model="team.name"
	                                        data-parsley-errors-container="#error-container" data-parsley-error-message="ingrese el nombre del equipo" data-parsley-required>
	                                    </div>
	                                </div>
	                                
	                                <div class="form-group">
	                                    <label class="col-sm-3 control-label">Bio</label>
	                                    <div class="col-sm-9">
	                                        <textarea class="form-control" ng-model="team.bio"
	                                        data-parsley-errors-container="#error-container" data-parsley-error-message="ingrese una descripci�n" data-parsley-required></textarea>
	                                    </div>
	                                </div>
	                                
	                                <div class="form-group">
	                                    <label class="col-sm-3 control-label">Categoria</label>
	                                    <div class="col-sm-9">
	                                        <select class="form-control" ng-model="team.category" 
	                                        data-parsley-errors-container="#error-container" data-parsley-error-message="ingrese una descripci�n" data-parsley-required>
	                                        		<option value="0">Seleccione una categoria</option>
	                                        		<option value="CADET">Cadete</option>
	                                        		<option value="JUVENILE">Juvenil</option>
	                                        		<option value="ADULT">Adulto</option>
	                                        		<option value="SENIOR">Senior</option>
	                                        		
	                                        </select>
	                                    </div>
	                                </div>
	                                
	                                <div class="form-group">
	                                    <label class="col-sm-3 control-label">Genero</label>
	                                    <div class="col-sm-9">
                                            <div class="btn-group btn-group-justified">
                                            	   <div class="btn-group" role="group" >
                                            	   		<button type="button" class="btn btn-default {{button.male}}"   ng-click="team.gender='MALE';button.male='btn-primary';button.female='';"  >Masculino</button>
                                            	   </div>
                                            	   <div class="btn-group" role="group" >
                                            	   		<button type="button" class="btn btn-default {{button.female}}" ng-click="team.gender='FEMALE';button.female='btn-primary';button.male='';">Femenino</button>
                                            	   </div>
	                                        </div>
                                        </div>
	                                </div>
	                                
	                                <div class="form-group">
	                                		<div class="col-sm-12">
	                                			<button class="btn btn-success btn-block mt15 mb15"  value="button" ng-click="save()">Guardar</button>
	                                		</div>
	                                		
	                                </div>
	                                
	                                <div ng-show="diplayError" class="alert alert-danger">{{errorMsg}}</div>
		        					
		        				</form>
		        			</div>
		        			
		        			<div class="col-md-6 hidden-xs hidden-sm">
               				<section class="jumbotron jumbotron-bg10" data-stellar-background-ratio="0.4" style="min-height:320px;">
               					<div class="pattern pattern2 overlay overlay-primary"></div>
               					<div class="container" style="padding-top:8%;">
			                        <h1 class="thin text-white text-center font-alt">Nuevo equipo.</h1>
			                        <h4 class="thin text-white text-center">El talento gana juegos, pero el trabajo de equipo y la inteligencia ganan campeonatos</h4>				                        
			                    </div>
               				</section>
		        			</div>
		        		</div>
	</div>
</section>

<script>
$.stellar({horizontalScrolling: false});
</script>
