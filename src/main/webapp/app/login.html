<!doctype html>
<html lang="en" onload="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>SpeedSocket</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>
<body>
<h2 class="form-signin-heading bold" >SpeedSocket</h2>

	<div class="container" >
		<form onsubmit="return validarDatos()" method="post"  action="app/index.html" class="form-signin" >
		
			<h2 class="form-signin-heading" >Iniciar sesión</h2>
			
			<label for="inputUsuario" class="sr-only">Ingrese usuario</label>
			<input name="nombre_usuario" type="text" id="inputUsuario" class="form-control"
			placeholder="Nombre de usuario" >
			
			
			<label for="inputPassword" class="sr-only">Ingrese password</label>
			<input name="password" type="password" id="inputPassword" class="form-control"
			placeholder="Contraseña" >
			
			
			<button class="btn btn-lg btn-primary btn-block" type="submit" >Ingresar</button>
			
		</form>
		
		<div id="result-input"  class="result" ></div>
	</div>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
  	<script type="text/javascript" src="js/inicio.js"></script>  
</body>
</html>
